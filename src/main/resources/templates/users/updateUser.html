<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Login</title>
</head>
<body>
<div class="container">
  <h2>정보수정</h2>
  <form action="/user/update" method="post">
    <div class="mb-3">
      <label class="form-label" for="userId">아이디</label>
      <input class="form-control" type="text" th:field="${user.userId}" id="userId" />
    </div>
    <div class="mb-3">
      <label class="form-label" for="nickname">닉네임</label>
      <input class="form-control" type="text" th:field="${user.nickName}" id="nickName" />
    </div>
    <input type="hidden" th:field="${user.password}">
    <button class="btn btn-outline-primary btn-sm" type="submit">수정</button>
  </form>
</div>
</body>
</html>
